<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/img/logom.png" class="img-header"></ion-title>
  </ion-navbar>
  <ion-navbar>
    <ion-segment [(ngModel)]="clients">
      <ion-segment-button value="mapcontent">
        POR UBICACIÓN
      </ion-segment-button>
      <ion-segment-button value="list">
        POR DIRECCIÓN
      </ion-segment-button>
    </ion-segment>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <div [ngClass]="{ 'hide': clients != 'mapcontent' }">
    <div *ngIf="refresh" class="center" (click)="getCurrentPosition()"><ion-icon ios="ios-refresh" md="md-refresh" class="icon-refresh"></ion-icon></div>
    <div class="content-order"><div #map id="map"></div></div>
    <div class="center mt-30">
      <p class="title-total">COSTO TOTAL:</p>
      <p class="price-total">${{total}} MXN</p>
    </div>
    <div class="center">
      <button ion-button class="b1-login" [disabled]="refresh" (click)="order()">PEDIR</button>
    </div>
  </div>   
  <div [ngClass]="{ 'hide': clients != 'list' }" class="bg-color">
    <br>
    <form (ngSubmit)="order()" #orderForm="ngForm">
      <ion-list>
        <p class="item_label">DIRECCIÓN*</p>
          <ion-item>
            <ion-label> <ion-icon ios="ios-locate" md="md-locate"></ion-icon></ion-label>
            <ion-input clearInput type="text" name="nombre" [(ngModel)]="Orders.direccion" required></ion-input>
          </ion-item>
        <p class="item_label">TELÉFONO DE CONTACTO</p>
          <ion-item>
            <ion-label><ion-icon ios="ios-call" md="md-call"></ion-icon></ion-label>
            <ion-input clearInput type="number" name="telefono" [(ngModel)]="Orders.telefono"></ion-input>
          </ion-item>
          <p class="item_label">DESCRIPCIÓN DEL LUGAR</p>
          <ion-item>
            <ion-label><ion-icon name="pin"></ion-icon></ion-label>
            <ion-textarea clearInput type="text" name="descripcion" [(ngModel)]="Orders.descripcion"></ion-textarea>
          </ion-item>
          <p class="item_label">REFERENCIAS DEL LUGAR</p>
          <ion-item>
            <ion-label><ion-icon name="pin"></ion-icon></ion-label>
            <ion-textarea clearInput type="text" name="referencia" [(ngModel)]="Orders.referencia"></ion-textarea>
          </ion-item>
        </ion-list>
        <br>
        <div class="center">
          <p class="title-total">COSTO TOTAL:</p>
          <p class="price-total">${{total}} MXN</p>
        </div>
        <div class="center">
          <button ion-button class="b1-login" type="submit" [disabled]="!orderForm.form.valid">PEDIR</button>
        </div>
    </form>   
  </div> 
</ion-content>

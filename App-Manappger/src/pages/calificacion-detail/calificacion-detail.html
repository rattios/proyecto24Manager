<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/img/logom.png" class="img-header"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-bounce>
	<br>
    <form (ngSubmit)="rating()" #orderForm="ngForm">
      <ion-list>
        <p class="item_label">NOMBRE DE QUIEN LE DIO EL SERVICIO*</p>
          <ion-item>
            <ion-label> <ion-icon ios="ios-person" md="md-person"></ion-icon></ion-label>
            <ion-input clearInput type="text" name="nombre" [(ngModel)]="Calification.nombre" required></ion-input>
          </ion-item>
        <p class="item_label">TIPO DE SERVICIO QUE FUE SOLICITADO*</p>
          <ion-item>
            <ion-label><ion-icon ios="ios-checkmark-circle" md="md-checkmark-circle"></ion-icon></ion-label>
            <ion-input clearInput type="text" name="tipo" [(ngModel)]="Calification.tipo" required></ion-input>
          </ion-item>
          <p class="item_label">CALIFIQUE SU SERVICIO*</p>
            <div class="center">
	            <rating [(ngModel)]="Calification.puntaje"
	            	name="rate"  
			        readOnly="false"
			        max="5"
			        emptyStarIconName="star-outline"
			        halfStarIconName="star-half"
			        starIconName="star"
			        nullable="false"
			        (ngModelChange)="onModelChange($event)">
				</rating>
			</div>
          <p class="item_label">COMENTARIOS DEL SERVICIO*</p>
          <ion-item style="border-radius: 25px !important;">
            <ion-label><ion-icon ios="ios-create" md="md-create"></ion-icon></ion-label>
            <ion-textarea clearInput type="text" name="referencia" [(ngModel)]="Calification.comentario" required></ion-textarea>
          </ion-item>
        </ion-list>
        <div class="center">
          <button ion-button class="b1-login" type="submit" [disabled]="!orderForm.form.valid">ENVIAR</button>
        </div>
    </form>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/img/logom.png" class="img-header"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="registerUserForm" (ngSubmit)="register(registerUserForm)">
		<ion-list>
			<p class="item_label">NOMBRE*</p>
		    <ion-item>
		      <ion-label> <ion-icon ios="ios-person" md="md-person"></ion-icon></ion-label>
		      <ion-input clearInput type="text" name="nombre" formControlName="nombre"></ion-input>
		    </ion-item>
			<div *ngIf="formErrors.nombre" class="alert-danger">
	          {{ formErrors.nombre }}
	        </div>
			<p class="item_label">TELÉFONO DE CONTACTO (Opcional)</p>
		    <ion-item>
		      <ion-label><ion-icon ios="ios-call" md="md-call"></ion-icon></ion-label>
		      <ion-input clearInput type="number" name="telefono" formControlName="telefono"></ion-input>
		    </ion-item>
		    <div *ngIf="formErrors.telefono" class="alert-danger">
	          {{ formErrors.telefono }}
	        </div>
		    <p class="item_label">CORREO ELECTRÓNICO*</p>
		    <ion-item>
		      <ion-label><ion-icon name="mail" md="md-mail"></ion-icon></ion-label>
		      <ion-input clearInput type="email" name="correo" formControlName="correo"></ion-input>
		    </ion-item>
		    <div *ngIf="formErrors.correo" class="alert-danger">
	          {{ formErrors.correo }}
	        </div>
	        <p class="ml-25 item_label">USUARIO*</p>
		    <ion-item>
		      <ion-label><ion-icon name="man"></ion-icon></ion-label>
		      <ion-input clearInput type="text" name="user" formControlName="user"></ion-input>
		    </ion-item>
		    <div *ngIf="formErrors.user" class="alert-danger">
	          {{ formErrors.user }}
	        </div>
		    <p class="ml-25 item_label">CONTRASEÑA*</p>
		    <ion-item>
		      <ion-label><ion-icon ios="ios-key" md="md-key"></ion-icon></ion-label>
		      <ion-input clearInput type="password" name="password" formControlName="password"></ion-input>
		    </ion-item>
		    <div *ngIf="formErrors.password" class="alert-danger">
	          {{ formErrors.password }}
	        </div>
		    <p class="ml-25 item_label">CONFIRMAR*</p>
		    <ion-item>
		      <ion-label><ion-icon ios="ios-key" md="md-key"></ion-icon></ion-label>
		      <ion-input clearInput type="password" name="rpassword" formControlName="rpassword"></ion-input>
		    </ion-item>
		    <div *ngIf="formErrors.rpassword" class="alert-danger">
	          {{ formErrors.rpassword }}
	        </div>

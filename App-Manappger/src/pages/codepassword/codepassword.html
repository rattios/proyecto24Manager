<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/img/logom.png" class="img-header"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="content_img">
		<img src="assets/img/manappger.png" alt="manappger" width="40%">
	</div>
	<div>
		<p class="info-password">Ingrese el código de verificación de 6 dígitos que recibió en la bandeja de entrada de su correo electrónico.</p>
	</div>
	<form (ngSubmit)="codePassword()" #CodepasswordForm="ngForm">
		<ion-list>
			<p class="item_label">CÓDIGO DE VERIFICACIÓN*</p>
		    <ion-item>
		      <ion-label> <ion-icon ios="ios-key" md="md-key"></ion-icon></ion-label>
		      <ion-input clearInput type="text" name="nombre" [(ngModel)]="CodePassword.code" required></ion-input>
		    </ion-item>
	  	</ion-list>
	  	<div class="center">
			<button ion-button class="b1-login" type="submit" [disabled]="!CodepasswordForm.form.valid">VERIFICAR</button>
		</div>
	</form>
	<div class="center">
		<button ion-button class="b2-login" (click)="solicitar()">SOLICITAR NUEVO CÓDIGO</button>
	</div>
</ion-content>

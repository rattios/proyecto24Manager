<ion-header>
  <ion-navbar>
    <ion-title><img src="assets/img/logom.png" class="img-header"></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="content_img">
		<img src="assets/img/manappger.png" alt="manappger" width="40%">
	</div>
	<div>
		<p class="info-password">Ingrese su dirección de correo electrónico y se le enviará un código con el que podrá recuperar su contraseña en pocos minutos.</p>
	</div>
	<form [formGroup]="ForgotPassword" (ngSubmit)="sendPassword(ForgotPassword)">
		<ion-list>
			<p class="item_label">CORREO ELECTRÓNICO*</p>
		    <ion-item>
		      <ion-label> <ion-icon name="mail" md="md-mail"></ion-icon></ion-label>
		      <ion-input clearInput type="email" name="email" formControlName="email"></ion-input>
		    </ion-item>
		    <div *ngIf="formErrors.email" class="alert-danger">
	          {{ formErrors.email }}
	        </div>
	  	</ion-list>
	  	<div class="center">
			<button ion-button class="b1-login" type="submit">GENERAR CÓDIGO</button>
		</div>
	</form>
	<div class="center">
		<button ion-button class="b2-login" (click)="codepage()">VERIFICAR CÓDIGO RECIBIDO</button>
	</div>
</ion-content>
